apiVersion: apps/v1
kind: Deployment
metadata: { name: auth-api-deployment, namespace: ott-platform, labels: { app: auth-api } }
spec:
  replicas: 1
  selector: { matchLabels: { app: auth-api } }
  template:
    metadata: { labels: { app: auth-api } }
    spec:
      containers:
      - name: auth
        image: python:3.11-slim
        command: ["python","/app/app.py"]
        ports: [ { containerPort: 5000 } ]
        volumeMounts: [ { name: code, mountPath: /app } ]
      volumes: [ { name: code, configMap: { name: auth-api-code } } ]
---
apiVersion: v1
kind: Service
metadata: { name: auth-api-service, namespace: ott-platform }
spec:
  selector: { app: auth-api }
  ports: [ { name: http, port: 80, targetPort: 5000 } ]
---
apiVersion: v1
kind: ConfigMap
metadata: { name: auth-api-code, namespace: ott-platform }
data:
  app.py: |
    from flask import Flask, request, jsonify
    import jwt, datetime
    app = Flask(__name__); SECRET="super-secret-key"
    @app.get("/health")
    def h(): return ("ok",200)
    @app.post("/auth/login")
    def login():
        d = request.get_json(force=True) or {}
        if d.get("username")=="user" and d.get("password")=="pass":
            tok = jwt.encode({"sub":"user","exp":datetime.datetime.utcnow()+datetime.timedelta(minutes=30)}, SECRET, algorithm="HS256")
            return jsonify(token=tok)
        return jsonify(error="invalid"),401
    if __name__=="__main__": app.run(host="0.0.0.0", port=5000)
