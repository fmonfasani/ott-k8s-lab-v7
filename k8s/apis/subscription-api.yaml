apiVersion: apps/v1
kind: Deployment
metadata: { name: subscription-api-deployment, namespace: ott-platform, labels: { app: subscription-api } }
spec:
  replicas: 1
  selector: { matchLabels: { app: subscription-api } }
  template:
    metadata: { labels: { app: subscription-api } }
    spec:
      containers:
      - name: subscription
        image: ghcr.io/example/subscription-api:latest
        ports: [ { containerPort: 5001 } ]
        env: [ { name: JWT_SECRET, value: "super-secret-key" } ]
        readinessProbe:
          httpGet: { path: /health, port: 5001 }
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /health, port: 5001 }
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "300m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata: { name: subscription-api-service, namespace: ott-platform }
spec:
  selector: { app: subscription-api }
  ports: [ { name: http, port: 80, targetPort: 5001 } ]
