apiVersion: v1
kind: ConfigMap
metadata: { name: ott-grafana-dashboards, namespace: ott-platform, labels: { grafana_dashboard: "1" } }
data:
  ott-dashboard.json: |
    {"title":"OTT E2E - KPIs","panels":[
      {"type":"stat","title":"Targets UP","targets":[{"expr":"sum(up{namespace=\"ott-platform\"})"}]},
      {"type":"graph","title":"CPU process (sum)","targets":[{"expr":"sum(rate(process_cpu_seconds_total[5m]))"}]}
    ]}
